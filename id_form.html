<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        .container {
            flex: 1;
            max-width: 600px;
            padding-top: 30px;
            margin: 0 auto;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #007bff;
            position: relative;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 250px;
            margin-bottom: 15px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            font-size: 14px;
        }
        .btn-block {
            font-size: 16px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #000;
            padding: 10px 0;
            background-color: #fff;
            border-top: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo" class="logo">
            <h2 class="form-title">ID Card Form</h2>
            <form action="/" method="POST" enctype="multipart/form-data">
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="father_name">Father Name:</label>
                        <input type="text" class="form-control" id="father_name" name="father_name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="id_number">ID Card Number:</label>
                        <input type="text" class="form-control" id="id_number" name="id_number" required>
                    </div>
                    <div class="col-md-6">
                        <label for="roll_number">Roll Number:</label>
                        <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="center">Center:</label> <!-- Renamed from Location -->
                        <input type="text" class="form-control" id="center" name="center" required>
                    </div>
                    <div class="col-md-6">
                        <label for="batch_id">Batch ID:</label>
                        <input type="text" class="form-control" id="batch_id" name="batch_id" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="city">City:</label> <!-- Added City field -->
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                    <div class="col-md-6">
                        <label for="campus">Campus:</label> <!-- Added Campus field -->
                        <input type="text" class="form-control" id="campus" name="campus" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="photo">Upload Photo:</label>
                    <input type="file" class="form-control-file" id="photo" name="photo" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Complete</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        Â© 2024 Muhammad Mustafa Saghir. All rights reserved.
    </footer>
</body>
</html>
